<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">

    <style>
        {% block style %}{% endblock style %}
        </style>

    {% block extra_head %}{% endblock extra_head %}
    
</head>
<body>
    <div class="container">
        <a href="{% url 'songs_home' %}">
            <h1 class="px-3 py-2 bg-secondary text-white" >Home</h1>
        </a>

        {% if messages %}
        <ul class="messages" style="padding: 0px;">
            {% for message in messages %}
            <li 
                style="padding: 8px 0px; border-radius:4px; font-size: 1.2rem" {% if message.tags %} class="text-center text-white bg-{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>



    {% block content %}{% endblock content %}
</body>
</html>
